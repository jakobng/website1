        /* --- CSS Variables from the Connected Grid Theme --- */
        :root {
            --canvas-color-solid: #F8F7F2;
            --canvas-color-glass: rgba(248, 247, 242, 0.4);
            --text-color: #222222;
            --yellow-accent: #FDB813;
            /* CORRECTED: Matched the RGB value from style.css */
            --yellow-accent-rgb: 255, 235, 59; 
            --blue-accent: #00A8E8;
            --border-width: 2px;
            --border-color: rgba(34, 34, 34, 0.3);
            --shadow-color: rgba(0, 0, 0, 0.08);
            --medium-text: rgba(34, 34, 34, 0.7);
            --primary-font: 'Manrope', sans-serif;
        }
        
        /* --- Global Body with Full-Width Pulse --- */
        body {
            font-family: var(--primary-font);
            margin: 0;
            padding: 20px;
            color: var(--text-color);
            font-size: 16px;
            line-height: 1.6;
            background-color: var(--canvas-color-solid);
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0.05);
            width: 40vmax; height: 40vmax;
            background: radial-gradient(
                circle, 
                rgba(255, 255, 255, 1) 0%,
                rgba(var(--yellow-accent-rgb), 1) 8%,
                rgba(var(--yellow-accent-rgb), 0) 70%
            );
            border-radius: 50%;
            animation: pulseGlow 15s infinite ease-in-out;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes pulseGlow {
            0%   { transform: translate(-50%, -50%) scale(0.05); opacity: 1; }
            60%  { opacity: 0.9; }
            100% { transform: translate(-50%, -50%) scale(5);   opacity: 0; }
        }

        /* --- Home Link in Top-Left Corner --- */
        .home-link {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 100;
            font-weight: 700;
            font-size: 2em;
            text-decoration: none;
            color: var(--text-color);
            text-shadow: 0px 1px 3px var(--canvas-color-solid);
        }

        /* --- Cinema Page Specific Styles (Adapted to New Theme) --- */

            max-width: 950px; margin: 30px auto;
            background-color: var(--canvas-color-glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 30px; border-radius: 12px;
            border: var(--border-width) solid var(--border-color);
            box-shadow: 0 4px 15px var(--shadow-color);
        }
        header h1 {
            font-family: 'Manrope', sans-serif;
            font-weight: 700;
            color: var(--text-color); text-align: center; font-size: 2.8em;
            margin-bottom: 20px; /* Reduced margin */
            text-transform: none;
            letter-spacing: 0px; text-shadow: none;
        }

            content: ''; display: block; width: 80px; height: 4px;
            background-color: var(--yellow-accent); margin: 15px auto 0;
        }

            margin-bottom: 40px;
        }
        .category-block {
            margin-bottom: 35px;
        }
        .category-block h3 {
            font-size: 1.4em;
            color: var(--text-color);
            margin-top: 15px;
            margin-bottom: 20px;
            padding-bottom: 8px;
            border-bottom: var(--border-width) solid var(--yellow-accent);
            font-weight: 700;
            letter-spacing: 0.2px;
        }
        .cinema-card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }
        .cinema-card {
            background-color: var(--canvas-color-glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            color: var(--text-color);
            padding: 18px;
            border-radius: 8px; text-align: center;
            font-size: 1.05em; font-weight: 600; cursor: pointer;
            transition: transform 0.2s ease-out, box-shadow 0.2s ease-out, border-color 0.2s ease-out;
            border: var(--border-width) solid var(--border-color);
            box-shadow: 0 2px 5px var(--shadow-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 90px;
        }
        .cinema-card:hover {
            border-color: var(--yellow-accent);
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);

            display: block;
            color: var(--text-color);

        }

            color: var(--yellow-accent);
        }

            margin-top: 4px;

        }
        .cinema-location-card {

        }
        .showtimes-list li {

            background-color: transparent;
            border: var(--border-width) solid transparent;

        .showtime-link-btn.details {

        .pick-cinema-block {
            margin-top: 15px;

            font-weight: 700;
            margin: 0 0 8px 0;
            padding-bottom: 5px;
            border-bottom: 1px solid var(--border-color);

        .pick-showtimes-list {

            padding: 0;
            margin: 0;

            justify-content: space-between;
            align-items: center;
            padding: 6px 0;
            font-size: 0.9em;
        }
        .pick-showtime-time {
            font-weight: 600;
        }
        .pick-showtime-links a {
            margin-left: 8px;
            font-size: 0.9em;
            text-decoration: underline;
            color: var(--blue-accent);
        }
        .pick-showtime-links a:hover {
            color: var(--text-color);
        }
        
        /* --- Feedback Button Styles --- */
        .feedback-section {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }
        .feedback-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--canvas-color-glass);
            color: var(--medium-text);
            text-decoration: none;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            font-weight: 600;
            transition: all 0.2s ease;
        }
        .feedback-button:hover {
            background-color: var(--canvas-color-solid);
            color: var(--text-color);
            border-color: var(--text-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow-color);
        }


        @media (max-width: 600px) {
            .home-link {
                position: absolute;
                top: 20px;
                left: 20px;
                font-size: 1.5em;
            }
            header h1 {
                font-size: 2.2em;
                line-height: 1.3;
            }
            .container {
                margin-top: 80px;
                padding: 15px;
            }
            .showtimes-list li {
                flex-wrap: wrap;
                padding-top: 15px;
                padding-bottom: 15px;
                row-gap: 12px;
            }
            .showtime-title-container {
                flex-grow: 1;
                flex-shrink: 1;
                width: auto;
            }
            .showtime-links {
                flex-basis: 100%;
                margin-left: 0;
                justify-content: flex-end;
            }
        }
</style>

            async function fetchShowtimes() {
                try {
                    const response = await fetch(jsonUrl + '?t=' + new Date().getTime());
                    if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                    fullShowtimesData = await response.json();
                    dataLoaded = true; 
                    if (initialLoadingMessageContainer) initialLoadingMessageContainer.classList.add('hidden');
                    setupTodaysPick(fullShowtimesData);
                    handleLocationChange(); 
                } catch (error) {
                    console.error("Fetch/parse error:", error);
                    if (loadingMessageTextEl) {
                        loadingMessageTextEl.textContent = "Showtimes currently unavailable. Please try again later.";

                    if(initialLoadingMessageContainer) {
                        initialLoadingMessageContainer.classList.remove('hidden');
                    }
                    dataLoaded = true;
                    handleLocationChange();
                }

                if (!showings || showings.length === 0) return;

                const today = new Date();
                const yyyy = today.getFullYear();
                const mm = String(today.getMonth() + 1).padStart(2, '0');
                const dd = String(today.getDate()).padStart(2, '0');
                const todayStr = `${yyyy}-${mm}-${dd}`;

                const todaysShowings = showings.filter(s => s.date_text === todayStr);

                    console.log("No showtimes available for today.");
                    return; 
                }

                const eligibleFilms = todaysShowings.filter(s => s.year && s.letterboxd_link);
                if (eligibleFilms.length === 0) {
                    console.log("No eligible films for Today's Pick for today.");
                    todaysPickSection.classList.add('hidden');
                    return;
                }

                const uniqueFilmTitles = [...new Set(eligibleFilms.map(s => s.movie_title || s.title))];
                const randomFilmTitle = uniqueFilmTitles[Math.floor(Math.random() * uniqueFilmTitles.length)];
                const allShowingsForPick = todaysShowings.filter(s => (s.movie_title || s.title) === randomFilmTitle);
                
                if (allShowingsForPick.length === 0) return;

                const representativeShowing = allShowingsForPick[0];
                let bestEnglishTitleForPick = null;
                if (representativeShowing.letterboxd_english_title && isProbablyNotJapanese(representativeShowing.letterboxd_english_title)) {
                    bestEnglishTitleForPick = representativeShowing.letterboxd_english_title;
                } else if (representativeShowing.tmdb_display_title && isProbablyNotJapanese(representativeShowing.tmdb_display_title)) {
                    bestEnglishTitleForPick = representativeShowing.tmdb_display_title;
                }

                const headerH3 = todaysPickHeader.querySelector('h3');
                let titleHtml = `Random Film: <span id="todays-pick-title-jp">${randomFilmTitle}</span>`;
                if (bestEnglishTitleForPick) {
                    titleHtml += `<span id="todays-pick-title-en">${bestEnglishTitleForPick}</span>`;
                }
                headerH3.innerHTML = titleHtml;

                const showingsByCinema = allShowingsForPick.reduce((acc, showing) => {
                    const cinemaName = showing.cinema_name || showing.cinema;
                    if (!acc[cinemaName]) {
                        acc[cinemaName] = [];
                    }
                    acc[cinemaName].push(showing);
                    return acc;
                }, {});

                todaysPickDetailsEl.innerHTML = ''; 

                for (const cinemaName in showingsByCinema) {
                    const cinemaBlock = document.createElement('div');
                    cinemaBlock.className = 'pick-cinema-block';

                    const cinemaHeader = document.createElement('h4');
                    let primaryCinemaName = preferredJapaneseDisplayNames[cinemaName] || cinemaName;
                    let englishCinemaName = cinemaEnglishNames[cinemaName] || null;

                    let cinemaNameHtml = primaryCinemaName;
                    if (englishCinemaName && englishCinemaName.toLowerCase() !== primaryCinemaName.toLowerCase()) {
                        cinemaNameHtml += ` <span class="cinema-english-name-card" style="display:inline; font-size: 0.9em;">(${englishCinemaName})</span>`;
                    }
                    cinemaHeader.innerHTML = cinemaNameHtml;
                    cinemaBlock.appendChild(cinemaHeader);

                    const showtimesList = document.createElement('ul');
                    showtimesList.className = 'pick-showtimes-list';

                    const sortedShowtimes = showingsByCinema[cinemaName].sort((a,b) => (a.showtime || '').localeCompare(b.showtime || ''));

                    sortedShowtimes.forEach(showing => {
                        const li = document.createElement('li');
                        
                        const timeSpan = document.createElement('span');
                        timeSpan.className = 'pick-showtime-time';
                        timeSpan.textContent = showing.showtime;
                        
                        const linksSpan = document.createElement('span');
                        linksSpan.className = 'pick-showtime-links';

                        if (showing.letterboxd_link) {
                            const lbLink = document.createElement('a');
                            lbLink.href = showing.letterboxd_link;
                            lbLink.textContent = 'Letterboxd';
                            lbLink.target = '_blank';
                            lbLink.rel = 'noopener noreferrer';
                            linksSpan.appendChild(lbLink);
                        }
                        if (showing.detail_page_url) {
                            const detailLink = document.createElement('a');
                            detailLink.href = showing.detail_page_url;
                            detailLink.textContent = 'Details';
                            detailLink.target = '_blank';
                            detailLink.rel = 'noopener noreferrer';
                            linksSpan.appendChild(detailLink);
                        }
                        
                        li.appendChild(timeSpan);
                        li.appendChild(linksSpan);
                        showtimesList.appendChild(li);
                    });

                    cinemaBlock.appendChild(showtimesList);
                    todaysPickDetailsEl.appendChild(cinemaBlock);
                }

                todaysPickSection.classList.remove('hidden');
                todaysPickHeader.addEventListener('click', () => {
                    todaysPickDetailsEl.classList.toggle('hidden');
                });
            }

            function isProbablyNotJapanese(text) {
                if (!text) return false;
                if (!/[a-zA-Z]/.test(text)) return false;
                const japaneseCharCount = (text.match(/[\u3040-\u309F\u30A0-\u30FF\u4E00-\u9FAF]/g) || []).length;
                const latinCharCount = (text.match(/[a-zA-Z]/g) || []).length;
                if (japaneseCharCount > 0) {
                    return latinCharCount > japaneseCharCount * 2 || (japaneseCharCount <= 2 && latinCharCount > japaneseCharCount);
                }
                return true;
            }

            function handleLocationChange() {
                if (!dataLoaded && cinemaSelectionGridContainerEl) {
                    if (initialLoadingMessageContainer && !initialLoadingMessageContainer.classList.contains('hidden')) {
                    } else if (loadingMessageTextEl) {
                        loadingMessageTextEl.textContent = "Loading showtimes...";
                        if(initialLoadingMessageContainer) initialLoadingMessageContainer.classList.remove('hidden');
                    }
                    return;
                }
                if (!cinemaSelectionGridContainerEl || !selectedCinemaShowtimesContainer || !backButton) {
                    return;
                }

                const hash = window.location.hash;
                const mainHeaderEl = document.getElementById('main-header');

                if (hash && hash.startsWith('#cinema-')) {
                    const cinemaName = decodeURIComponent(hash.substring('#cinema-'.length));
                    const isValidCinema = fullShowtimesData.some(s => (s.cinema_name || s.cinema) === cinemaName);

                    if (isValidCinema) {
                        const showings = fullShowtimesData.filter(s => (s.cinema_name || s.cinema) === cinemaName);
                        cinemaSelectionGridContainerEl.classList.add('hidden');
                        selectedCinemaShowtimesContainer.innerHTML = '';
                        selectedCinemaShowtimesContainer.classList.remove('hidden');
                        backButton.classList.remove('hidden');
                        if (mainHeaderEl) mainHeaderEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        renderShowtimesForCinema(showings, cinemaName);
                    } else {
                        history.replaceState({ cinema: null }, "", window.location.pathname + window.location.search);
                        displayCinemaSelection(fullShowtimesData);
                        if (mainHeaderEl) mainHeaderEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }
                } else {
                    displayCinemaSelection(fullShowtimesData);
                    if (mainHeaderEl) mainHeaderEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            }

            function displayCinemaSelection(data) {
                if (!cinemaSelectionGridContainerEl) return;
                selectedCinemaShowtimesContainer.innerHTML = '';
                selectedCinemaShowtimesContainer.classList.add('hidden');
                backButton.classList.add('hidden');
                cinemaSelectionGridContainerEl.classList.remove('hidden');
                cinemaSelectionGridContainerEl.innerHTML = '';

                if (!data || data.length === 0) {
                    if (dataLoaded) { 
                         cinemaSelectionGridContainerEl.innerHTML = `<p class="error-message">No showtimes data found. Please try again later.</p>`;
                    }
                    return;
                }

                const allCinemaNamesFromData = [...new Set(data.map(s => s.cinema_name || s.cinema || 'Unknown Cinema'))];
                const categorizedCinemaNames = new Set();

                function createCinemaCard(cinemaNameInJson, isOtherCategoryCinema) {
                    const cinemaCard = document.createElement('div');
                    cinemaCard.className = 'cinema-card';
                    let primaryDisplayName = cinemaNameInJson;
                    let secondaryDisplayName = null;
                    if (preferredJapaneseDisplayNames.hasOwnProperty(cinemaNameInJson)) {
                        primaryDisplayName = preferredJapaneseDisplayNames[cinemaNameInJson];
                        secondaryDisplayName = cinemaEnglishNames.hasOwnProperty(cinemaNameInJson) ? cinemaEnglishNames[cinemaNameInJson] : cinemaNameInJson;
                    } else if (cinemaEnglishNames.hasOwnProperty(cinemaNameInJson)) {
                        const mappedEnglish = cinemaEnglishNames[cinemaNameInJson];
                        if (mappedEnglish && mappedEnglish.toLowerCase() !== primaryDisplayName.toLowerCase()) {
                            const primaryBase = primaryDisplayName.split(" (")[0].trim().toLowerCase();
                            if (mappedEnglish.toLowerCase() !== primaryBase || !primaryDisplayName.includes("(")) {
                                 secondaryDisplayName = mappedEnglish;
                            }
                        }
                    }
                    let locationTextForCard = isOtherCategoryCinema && cinemaLocations.hasOwnProperty(cinemaNameInJson) ? cinemaLocations[cinemaNameInJson] : null;
                    const mainNameHtml = `<span class="cinema-japanese-name">${primaryDisplayName}</span>`;
                    let subNameHtml = '';
                    if (secondaryDisplayName) {
                         subNameHtml = `<span class="cinema-english-name-card">(${secondaryDisplayName})</span>`;
                    }
                    let locationHtml = '';
                    if (locationTextForCard) { locationHtml = `<span class="cinema-location-card">${locationTextForCard}</span>`; }
                    cinemaCard.innerHTML = mainNameHtml + subNameHtml + locationHtml;
                    cinemaCard.addEventListener('click', () => handleCinemaClick(cinemaNameInJson, fullShowtimesData));
                    return cinemaCard;
                }

                cinemaCategories.forEach(category => {
                    const categoryBlock = document.createElement('div');
                    categoryBlock.className = 'category-block';
                    const categoryHeader = document.createElement('h3');
                    categoryHeader.textContent = category.name;
                    const cardContainer = document.createElement('div');
                    cardContainer.className = 'cinema-card-container';
                    const cinemasInThisCategory = allCinemaNamesFromData
                        .filter(nameInJson => category.cinemas.includes(nameInJson))
                        .map(nameInJson => {
                            let pdName = preferredJapaneseDisplayNames[nameInJson] || nameInJson;
                            return { originalName: nameInJson, displaySortName: pdName.toLowerCase() };
                        }).sort((a, b) => a.displaySortName.localeCompare(b.displaySortName));

                    if (cinemasInThisCategory.length > 0) {
                        categoryBlock.appendChild(categoryHeader);
                        cinemasInThisCategory.forEach(cinemaObj => {
                            categorizedCinemaNames.add(cinemaObj.originalName);
                            cardContainer.appendChild(createCinemaCard(cinemaObj.originalName, false));
                        });
                        categoryBlock.appendChild(cardContainer);
                        cinemaSelectionGridContainerEl.appendChild(categoryBlock);
                    }
                });

                const otherCinemas = allCinemaNamesFromData
                    .filter(nameInJson => !categorizedCinemaNames.has(nameInJson));

                if (otherCinemas.length > 0) {
                    const otherCategoryBlock = document.createElement('div');
                    otherCategoryBlock.className = 'category-block';
                    const otherHeader = document.createElement('h3');
                    otherHeader.textContent = "OTHER LOCATIONS";
                    otherCategoryBlock.appendChild(otherHeader);
                    const otherCardContainer = document.createElement('div');
                    otherCardContainer.className = 'cinema-card-container';
                    otherCinemas
                        .map(nameInJson => {
                            let pdName = preferredJapaneseDisplayNames[nameInJson] || nameInJson;
                            return { originalName: nameInJson, displaySortName: pdName.toLowerCase() };
                        })
                        .sort((a,b) => a.displaySortName.localeCompare(b.displaySortName))
                        .forEach(cinemaObj => { 
                            otherCardContainer.appendChild(createCinemaCard(cinemaObj.originalName, true)); 
                        });
                    otherCategoryBlock.appendChild(otherCardContainer);
                    cinemaSelectionGridContainerEl.appendChild(otherCategoryBlock);
                }
            }

            function handleCinemaClick(cinemaName, allData) {
                const newHash = `#cinema-${encodeURIComponent(cinemaName)}`;
                if (window.location.hash !== newHash) {
                    history.pushState({ cinema: cinemaName }, cinemaName, newHash);
                }
                handleLocationChange(); 
            }

            backButton.addEventListener('click', () => {
                history.pushState({ cinema: null }, "", window.location.pathname + window.location.search);
                handleLocationChange(); 
            });
            
            function renderShowtimesForCinema(showings, cinemaNameInJson) {
                selectedCinemaShowtimesContainer.innerHTML = '';
                const cinemaSectionDiv = document.createElement('div');
                cinemaSectionDiv.className = 'cinema-section';
                const headerContainer = document.createElement('div');
                headerContainer.className = 'cinema-header-container';
                const cinemaTitleHeader = document.createElement('h2');
                let primaryDisplayNameForHeader = cinemaNameInJson;
                let secondaryDisplayNameForHeader = null;
                if (preferredJapaneseDisplayNames.hasOwnProperty(cinemaNameInJson)) {
                    primaryDisplayNameForHeader = preferredJapaneseDisplayNames[cinemaNameInJson];
                    secondaryDisplayNameForHeader = cinemaEnglishNames.hasOwnProperty(cinemaNameInJson) ? cinemaEnglishNames[cinemaNameInJson] : cinemaNameInJson;
                } else if (cinemaEnglishNames.hasOwnProperty(cinemaNameInJson)) {
                    secondaryDisplayNameForHeader = cinemaEnglishNames[cinemaNameInJson];
                }

                let mainNameForHeaderHtml = `<span class="cinema-japanese-name">${primaryDisplayNameForHeader}</span>`;
                if(secondaryDisplayNameForHeader && primaryDisplayNameForHeader.toLowerCase() !== secondaryDisplayNameForHeader.toLowerCase()) {
                    mainNameForHeaderHtml += ` <span class="cinema-english-name-header">(${secondaryDisplayNameForHeader})</span>`;
                }
                
                cinemaTitleHeader.innerHTML = mainNameForHeaderHtml;
                headerContainer.appendChild(cinemaTitleHeader);

                const websiteUrl = cinemaWebsiteUrls[cinemaNameInJson] || cinemaWebsiteUrls[cinemaNameInJson.replace(/\s*\(.*\)$/, '').trim()];
                if (websiteUrl) {
                    const websiteLink = document.createElement('a');
                    websiteLink.href = websiteUrl; websiteLink.textContent = "Visit Official Website";
                    websiteLink.className = 'action-button cinema-website-link';
                    websiteLink.target = "_blank"; websiteLink.rel = "noopener noreferrer";
                    headerContainer.appendChild(websiteLink);
                }
                cinemaSectionDiv.appendChild(headerContainer);

                if (!showings || showings.length === 0) {
                    const noShowingsP = document.createElement('p');
                    noShowingsP.textContent = "No showtimes found for this cinema for the current period.";
                    noShowingsP.style.textAlign = "center";
                    cinemaSectionDiv.appendChild(noShowingsP);
                    selectedCinemaShowtimesContainer.appendChild(cinemaSectionDiv);
                    return;
                }

                const byDate = showings.reduce((acc, showing) => {
                    const dateKey = showing.date_text || 'Unknown Date';
                    if (!acc[dateKey]) acc[dateKey] = [];
                    acc[dateKey].push(showing);
                    return acc;
                }, {});
                const sortedDates = Object.keys(byDate).sort((a, b) => {
                    const dateA = parseDateToSort(a); const dateB = parseDateToSort(b);
                    if (dateA && dateB) return dateA - dateB;
                    if (a === 'Unknown Date') return 1; if (b === 'Unknown Date') return -1;
                    return a.localeCompare(b);
                });

                for (const dateStr of sortedDates) {
                    const dateDiv = document.createElement('div'); dateDiv.className = 'date-section';
                    const dateTitle = document.createElement('h3'); dateTitle.textContent = formatDateForDisplay(dateStr);
                    dateDiv.appendChild(dateTitle);
                    const ul = document.createElement('ul'); ul.className = 'showtimes-list';
                    byDate[dateStr].sort((a, b) => (a.showtime || '').localeCompare(b.showtime || ''));
                    
                    byDate[dateStr].forEach(showing => {
                        const li = document.createElement('li');

                        const originalScrapedTitle = showing.title_ja || showing.movie_title || showing.title || showing.title_en || 'Unknown Title';

                        let bestEnglishTitle = null;
                        if (showing.letterboxd_english_title && isProbablyNotJapanese(showing.letterboxd_english_title)) {
                            bestEnglishTitle = showing.letterboxd_english_title;
                        } else if (showing.tmdb_display_title && isProbablyNotJapanese(showing.tmdb_display_title)) {
                            bestEnglishTitle = showing.tmdb_display_title;
                        } else if (showing.title_en && isProbablyNotJapanese(showing.title_en)) {
                            bestEnglishTitle = showing.title_en.replace(/【.*?】/g, '').trim();
                        } else if (showing.gemini_english_title && showing.gemini_english_title.toUpperCase() !== 'NO_TITLE_FOUND' && isProbablyNotJapanese(showing.gemini_english_title)) {
                            bestEnglishTitle = showing.gemini_english_title;
                        }

                        if (bestEnglishTitle && bestEnglishTitle.toLowerCase() === originalScrapedTitle.toLowerCase()) {
                            bestEnglishTitle = null;
                        }

                        let titleDisplayHtml = `<span class="showtime-title">${originalScrapedTitle}</span>`;
                        if (bestEnglishTitle) {
                            titleDisplayHtml += ` <span class="gemini-english-title">(${bestEnglishTitle})</span>`;
                        }

                        let linksHtml = '';
                        if (showing.letterboxd_link && showing.letterboxd_link.toUpperCase().indexOf('FAILED') === -1) {
                            linksHtml += `<a href="${showing.letterboxd_link}" target="_blank" rel="noopener noreferrer" class="showtime-link-btn letterboxd" title="View on Letterboxd">Letterboxd</a>`;
                        }
                        if (showing.detail_page_url) {
                            linksHtml += `<a href="${showing.detail_page_url}" target="_blank" rel="noopener noreferrer" class="showtime-link-btn details" title="View details on cinema's website">Details</a>`;
                        }

                        li.innerHTML = `
                            <span class="showtime-time">${showing.showtime || 'N/A'}</span>
                            <div class="showtime-title-container">${titleDisplayHtml}</div>
                            <div class="showtime-links">${linksHtml}</div>
                        `;
                        
                        ul.appendChild(li);
                    });
                    
                    dateDiv.appendChild(ul);
                    cinemaSectionDiv.appendChild(dateDiv);
                }
                selectedCinemaShowtimesContainer.appendChild(cinemaSectionDiv);
            }

            function parseDateToSort(dateString) {
                if (dateString === 'Unknown Date') return null;
                let match = dateString.match(/^(\d{4})-(\d{2})-(\d{2})$/);
                if (match) return new Date(parseInt(match[1]), parseInt(match[2]) - 1, parseInt(match[3]));
                match = dateString.match(/^(\d{1,2})\/(\d{1,2})のスケジュール$/);
                if (match) {
                    const today = new Date(); let year = today.getFullYear();
                    const month = parseInt(match[1]) -1; const day = parseInt(match[2]);
                    if (month < today.getMonth() && (today.getMonth() - month > 6)) year +=1;
                    return new Date(year, month, day);
                }
                match = dateString.match(/(\d{4})年(\d{1,2})月(\d{1,2})日/);
                if (match) return new Date(parseInt(match[1]), parseInt(match[2]) - 1, parseInt(match[3]));
                try { const d = new Date(dateString); if (!isNaN(d.getTime())) return d; } catch(e) {}
                return null;
            }

            function formatDateForDisplay(dateString) {
                if (dateString === 'Unknown Date') return 'Date Unknown';
                const parsedDate = parseDateToSort(dateString);
                let matchSched = dateString.match(/^(\d{1,2})\/(\d{1,2})のスケジュール$/);
                if (matchSched && parsedDate) return `${parsedDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })} (${parsedDate.toLocaleDateString('en-US', { weekday: 'short' })}) (Schedule)`;
                if (parsedDate) return parsedDate.toLocaleDateString('en-US', { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' });
                return dateString; 
            }

            window.addEventListener('popstate', handleLocationChange);
            fetchShowtimes();
        });
    </script>
