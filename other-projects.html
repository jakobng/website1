<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other Projects - Leo Nelki</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="mobile-nav-toggle" aria-label="Open navigation">☰</button>
    <div class="sidebar">
        <div class="sidebar-header">
            <h1>Leo Nelki</h1>
            <button class="mobile-nav-close" aria-label="Close navigation">×</button>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="completed.html">Completed Films</a></li>
                <li><a href="wip.html">Works in Progress</a></li>
                <li><a href="writing.html">Writing</a></li>
                <li><a href="other-projects.html" class="active">Other Projects</a></li>
            </ul>
        </nav>
    </div>

    <div class="main-content">
        <h2 class="subtle-heading">Other Projects</h2>
        <div class="connected-grid">
            <a href="cinema.html" class="grid-item film-item-link">
                <div class="grid-item-info">
                    <h3>Independent Cinema Showtimes</h3>
                    <p>A live, automatically updated feed of film listings for independent cinemas in Merseyside and Manchester. Click to view.</p>
                </div>
            </a>
            
            </div>
    </div>
    <script>
      const mobileNavToggle = document.querySelector('.mobile-nav-toggle');
      const mobileNavClose = document.querySelector('.mobile-nav-close');
      const sidebar = document.querySelector('.sidebar');

      if (mobileNavToggle && sidebar && mobileNavClose) {
        mobileNavToggle.addEventListener('click', () => {
          sidebar.classList.add('open');
        });

        mobileNavClose.addEventListener('click', () => {
          sidebar.classList.remove('open');
        });
      }
    </script>
</body>
</html>
