  <!-- Language toggle -->
  <style>
    .lang-toggle {
      position: fixed;
      top: 10px;         /* slightly higher */
      right: 20px;
      z-index: 9999;
      font-size: 19px;   /* slightly larger font */
      font-weight: 700;
      background: none;
      border: none;
      color: inherit;
      cursor: pointer;
      letter-spacing: 0.02em;
    }
    .lang-toggle:hover { text-decoration: underline; }
  </style>

  <script>
    (function(){
      function toggleLang(){
        var p = location.pathname;
        var file = p.split('/').filter(Boolean).pop() || 'index.html';

        if (p.startsWith('/jp/')) {
          var en = file.replace(/-jp(?=\.html$)/, '');
          location.href = '/' + en;
        } else {
          var jp = file.replace(/\.html$/, '-jp.html');
          location.href = '/jp/' + jp;
        }
      }
      window.__toggleLang = toggleLang;
    })();
  </script>

  <a class="lang-toggle" href="#" onclick="__toggleLang(); return false;" aria-label="Switch language">EN</a>
