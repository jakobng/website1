<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokyo Mini-Theater Showtimes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f5f3ef;
            --grid: #e0d9cf;
            --ink: #1d1b19;
            --muted: #5d564f;
            --accent: #f2c100;
            --accent-strong: #c79400;
            --accent-rgb: 242, 193, 0;
            --card: #fcfbf8;
            --border: #1d1b19;
            --border-soft: #c8c1b7;
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
            --shadow-soft: 0 6px 14px rgba(0, 0, 0, 0.06);
            --border-width: 1px;
        }
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Space Grotesk", sans-serif;
            color: var(--ink);
            background-color: var(--bg);
            background-image:
                linear-gradient(var(--grid) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid) 1px, transparent 1px);
            background-size: 140px 140px;
            padding: 24px 18px 60px;
            position: relative;
            overflow-x: hidden;
        }
        body::before {
            content: "";
            position: fixed;
            top: 50%;
            left: 50%;
            width: 40vmax;
            height: 40vmax;
            transform: translate(-50%, -50%) scale(0.05);
            background: radial-gradient(
                circle,
                rgba(255, 255, 255, 0.95) 0%,
                rgba(var(--accent-rgb), 0.9) 10%,
                rgba(var(--accent-rgb), 0) 70%
            );
            border-radius: 50%;
            animation: pulseGlow 15s infinite ease-in-out;
            pointer-events: none;
            z-index: -1;
        }
        @keyframes pulseGlow {
            0% { transform: translate(-50%, -50%) scale(0.05); opacity: 1; }
            60% { opacity: 0.85; }
            100% { transform: translate(-50%, -50%) scale(5); opacity: 0; }
        }
        a {
            color: inherit;
            text-decoration: none;
        }
        button,
        input,
        select {
            font-family: inherit;
        }
        .page {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .page-header {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 40px 20px 20px; /* Increased top padding */
            background: transparent;
            border: none;
            box-shadow: none;
        }
        .header-left {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 8px; /* Increased gap */
        }
        /* Mobile adjust for header */
        @media (max-width: 640px) {
            .page-header {
                flex-direction: column;
                gap: 16px;
                padding-top: 24px;
            }
            .header-left {
                position: relative;
                left: auto;
                top: auto;
                transform: none;
                align-items: center;
                order: 2;
                margin-bottom: 0;
            }
            h1 { order: 1; }
        }
        .lang-toggle {
            display: inline-flex;
            gap: 8px; /* Spacing between buttons */
            background: rgba(255,255,255,0.6);
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid var(--border-soft);
        }
        .lang-btn {
            background: none;
            border: none;
            font-size: 0.85rem; /* Larger font */
            font-weight: 700;   /* Bolder */
            color: var(--muted);
            cursor: pointer;
            padding: 2px 4px;
            text-transform: uppercase;
            transition: color 0.2s;
        }
        .lang-btn.is-active {
            color: var(--ink);
            text-decoration: underline;
            text-underline-offset: 4px;
        }
        .site-credit {
            font-size: 0.7rem;
            letter-spacing: 0.04em;
            color: var(--muted);
        }
        h1 {
            margin: 0;
            text-align: center;
            font-size: clamp(1.8rem, 1.4rem + 1.2vw, 2.5rem);
            text-transform: uppercase;
            letter-spacing: 0.16em;
            cursor: pointer;
            font-weight: 700;
            line-height: 1.1;
        }
        /* --- NEW TABS --- */
        .view-tabs {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-bottom: 24px;
            border-bottom: 1px solid var(--border-soft);
        }
        .tab-btn {
            background: transparent;
            border: none;
            padding: 12px 16px;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 600;
            color: var(--muted);
            cursor: pointer;
            position: relative;
            transition: color 0.2s;
        }
        .tab-btn::after {
            content: "";
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--accent);
            opacity: 0;
            transition: opacity 0.2s;
        }
        .tab-btn.is-active {
            color: var(--ink);
        }
        .tab-btn.is-active::after {
            opacity: 1;
        }
        /* --- NEW CONTROLS BAR --- */
        .controls-section {
            background: var(--card);
            border: var(--border-width) solid var(--border);
            box-shadow: var(--shadow-soft);
            padding: 16px 20px;
            margin-bottom: 18px;
        }
        .primary-controls {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }
        .search-wrapper {
            flex: 1;
            min-width: 200px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .date-wrapper {
            flex: 0 0 auto;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .filter-toggle-btn {
            height: 42px; /* Match input height roughly */
            margin-top: auto; /* Align with inputs */
            padding: 0 16px;
            background: #fff;
            border: var(--border-width) solid var(--border);
            font-weight: 600;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }
        .filter-toggle-btn:hover {
            background: var(--bg);
        }
        .filter-toggle-btn.is-active {
            background: var(--border);
            color: #fff;
            border-color: var(--border);
        }
        .advanced-filters {
            display: none;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border-soft);
            animation: slideDown 0.2s ease-out;
        }
        .advanced-filters.is-expanded {
            display: block;
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .advanced-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 16px;
            align-items: end;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        .checkbox-group {
            flex-direction: row;
            align-items: center;
            height: 42px; /* Align with inputs */
            padding-left: 4px;
        }
        .clear-btn-wrapper {
            display: flex;
            justify-content: flex-end;
            padding-top: 12px;
        }
        label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            color: var(--muted);
            font-weight: 700;
        }
        input[type="search"],
        select {
            height: 42px;
            padding: 0 12px;
            border: var(--border-width) solid var(--border);
            background: #fff;
            width: 100%;
            font-size: 0.9rem;
        }
        input[type="search"]:focus,
        select:focus {
            outline: 2px solid var(--accent);
            border-color: var(--accent);
        }
        .link-btn {
            border: none;
            background: transparent;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 0.7rem;
            cursor: pointer;
            color: var(--accent-strong);
            padding: 8px 0;
        }
        .view-section {
            border: var(--border-width) solid var(--border);
            background: var(--card);
            padding: 18px 20px;
            box-shadow: var(--shadow-soft);
        }
        .is-hidden {
            display: none;
        }
        .region-block {
            padding: 16px 0;
            border-top: var(--border-width) solid var(--border-soft);
        }
        .region-block:first-child {
            border-top: none;
            padding-top: 0;
        }
        .region-title {
            margin: 0 0 12px;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
        }
        .cinema-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 12px;
        }
        .cinema-card {
            border: var(--border-width) solid var(--border);
            background: #fff;
            padding: 14px;
            text-align: left;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 6px;
            box-shadow: var(--shadow-soft);
        }
        .cinema-card-title {
            font-weight: 600;
        }
        .cinema-card-meta {
            font-size: 0.8rem;
            color: var(--muted);
        }
        .cinema-showtimes-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 12px;
            border-bottom: var(--border-width) solid var(--border-soft);
            padding-bottom: 12px;
            margin-bottom: 12px;
        }
        .back-btn {
            border: var(--border-width) solid var(--border);
            background: #fff;
            padding: 8px 12px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            font-size: 0.7rem;
            font-weight: 600;
            cursor: pointer;
        }
        .cinema-title {
            margin: 0;
            font-size: 1.4rem;
        }
        .cinema-title-row {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .cinema-meta {
            color: var(--muted);
            font-size: 0.85rem;
        }
        .date-block {
            padding: 14px 0;
            border-top: var(--border-width) solid var(--border-soft);
        }
        .date-block:first-child {
            border-top: none;
            padding-top: 0;
        }
        .date-title {
            margin: 0 0 12px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.18em;
            font-weight: 600;
            color: var(--accent-strong);
            padding-bottom: 6px;
            border-bottom: 2px solid var(--accent);
        }
        .cinema-film {
            display: grid;
            grid-template-columns: minmax(0, 1fr) minmax(0, 1.2fr);
            gap: 12px;
            padding: 12px 0;
            border-top: var(--border-width) solid var(--border-soft);
        }
        .cinema-film:first-child {
            border-top: none;
            padding-top: 0;
        }
        .cinema-film-title {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            font-weight: 600;
        }
        .film-link {
            border: var(--border-width) solid var(--border);
            padding: 4px 8px;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            background: #fff;
        }
        .cinema-map-link {
            margin-top: 2px;
        }
        .cinema-film-meta {
            color: var(--muted);
            font-size: 0.8rem;
            margin-top: 4px;
        }
        .time-row {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }
        .time-chip {
            border: var(--border-width) solid var(--border);
            padding: 6px 10px;
            font-size: 0.8rem;
            background: #fff;
        }
        .time-chip.is-bookable {
            background: #fff;
            border-color: var(--border);
            color: var(--ink);
        }
        .film-view-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            border-bottom: var(--border-width) solid var(--border-soft);
            padding-bottom: 12px;
            margin-bottom: 12px;
        }
        .results-count {
            font-weight: 600;
        }
        .results-meta {
            color: var(--muted);
            font-size: 0.85rem;
        }
        .film-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .film-card {
            border: var(--border-width) solid var(--border);
            background: #fff;
            padding: 16px;
            display: grid;
            grid-template-columns: 160px minmax(0, 1fr);
            gap: 16px;
            box-shadow: var(--shadow);
        }
        .film-poster {
            width: 160px;
            aspect-ratio: 2 / 3;
            border: var(--border-width) solid var(--border-soft);
            background: #eae4da;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 0.75rem;
            color: var(--muted);
            padding: 10px;
        }
        .film-body {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .film-title {
            margin: 0;
            font-size: 1.3rem;
        }
        .film-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .film-meta {
            color: var(--muted);
            font-size: 0.85rem;
        }
        .film-blurb {
            margin: 0;
            color: var(--muted);
        }
        .tag-row {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }
        .tag {
            border: var(--border-width) solid var(--border-soft);
            padding: 4px 8px;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }
        .showing-row {
            display: grid;
            grid-template-columns: 160px minmax(0, 1fr);
            gap: 12px;
            align-items: flex-start;
        }
        .cinema-name {
            font-weight: 600;
        }
        .loading,
        .empty-state {
            text-align: center;
            padding: 20px;
            border: 1px dashed var(--border-soft);
            color: var(--muted);
        }
        .page-footer {
            text-align: center;
            font-size: 0.85rem;
            color: var(--muted);
            border-top: var(--border-width) solid var(--border-soft);
            padding-top: 16px;
        }
        @media (max-width: 1000px) {
            .page-header {
                grid-template-columns: minmax(0, 1fr);
                text-align: center;
            }
            .header-left,
            .header-right {
                justify-content: center;
            }
            .header-left {
                align-items: center;
            }
            .filter-grid {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
            .filter-grid-wide {
                grid-template-columns: minmax(0, 1fr);
            }
            .cinema-showtimes-header {
                flex-direction: column;
                align-items: flex-start;
            }
            .film-card {
                grid-template-columns: minmax(0, 1fr);
            }
            .film-poster {
                width: 100%;
                max-width: 220px;
            }
            .showing-row {
                grid-template-columns: minmax(0, 1fr);
            }
            .cinema-film {
                grid-template-columns: minmax(0, 1fr);
            }
        }
        @media (max-width: 640px) {
            .filter-grid {
                grid-template-columns: minmax(0, 1fr);
            }
            h1 {
                letter-spacing: 0.1em;
            }
            .filters-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .filters-header-label {
                font-size: 0.85rem;
                font-weight: 600;
                text-transform: uppercase;
                letter-spacing: 0.1em;
                color: var(--muted);
            }
            .filters-toggle {
                display: flex;
                align-items: center;
                gap: 6px;
                border: none;
                background: transparent;
                font-size: 0.75rem;
                font-weight: 600;
                text-transform: uppercase;
                letter-spacing: 0.08em;
                color: var(--accent-strong);
                cursor: pointer;
                padding: 4px 0;
            }
            .filters-toggle-icon {
                transition: transform 0.2s ease;
            }
            .filters-toggle.is-collapsed .filters-toggle-icon {
                transform: rotate(-90deg);
            }
            .filters-content {
                display: none;
            }
            .filters-content.is-expanded {
                display: flex;
            }
        }
        @media (prefers-reduced-motion: reduce) {
            * {
                transition: none !important;
            }
            body::before {
                animation: none;
                opacity: 0.25;
                transform: translate(-50%, -50%) scale(2);
            }
        }
        /* Map Drawer Styles */
        /* Hide the old summary header since the button is now in the toolbar */
        @media (max-width: 1000px) {
            .top-row-grid {
                grid-template-columns: minmax(0, 1fr);
            }
        }
        @media (max-width: 600px) {
        }
        /* Merged Region Styles */
        /* Inactive Regions */

           Let's just use color change. */
</style>
</head>
<body>
    <main class="page">
        <header class="page-header">
            <div class="header-left">
                <h1 id="site-title"></h1>
                <div class="site-credit" id="site-credit"></div>
                <div class="lang-toggle" role="group" aria-label="Language">
                    <button class="lang-btn" data-lang="ja" type="button">JP</button>
                    <button class="lang-btn" data-lang="en" type="button">EN</button>
                </div>
            </div>
        </header>
        <nav class="view-tabs">
            <button class="tab-btn is-active" data-view="cinema" type="button" id="view-cinema-btn"></button>
            <button class="tab-btn" data-view="film" type="button" id="view-film-btn"></button>
        </nav>
        <section class="controls-section">
            <div class="primary-controls">
                <div class="search-wrapper">
                    <label for="search-input" id="search-label"></label>
                    <input id="search-input" type="search">
                </div>
                <div class="date-wrapper">
                    <label for="date-select" id="date-label"></label>
                    <select id="date-select"></select>
                </div>
                <button class="filter-toggle-btn" type="button" id="filters-toggle">
                    <span id="filters-toggle-text"></span>
                    <span>+</span>
                </button>
            </div>
            <div class="advanced-filters" id="filters-content">
                <div class="advanced-grid">
                    <div class="control-group">
                        <label for="time-select" id="time-label"></label>
                        <select id="time-select"></select>
                    </div>
                    <div class="control-group">
                        <label for="region-select" id="region-label"></label>
                        <select id="region-select"></select>
                    </div>
                    <div class="control-group" id="sort-filter-container">
                        <label for="sort-select" id="sort-label"></label>
                        <select id="sort-select"></select>
                    </div>
                    <div class="control-group checkbox-group">
                        <input id="doc-only" type="checkbox">
                        <label for="doc-only" id="doc-only-label" style="margin-left: 6px; cursor: pointer;"></label>
                    </div>
                    <div class="clear-btn-wrapper">
                        <button class="link-btn" type="button" id="clear-filters"></button>
                    </div>
                </div>
            </div>
        </section>
        <section class="view-section" id="cinema-view">
            <div id="cinema-index">
                <div class="loading" id="cinema-loading"></div>
            </div>
            <div id="cinema-showtimes" class="is-hidden">
                <div class="cinema-showtimes-header">
                    <button class="back-btn" type="button" id="back-to-cinemas"></button>
                    <div>
                        <div class="cinema-title-row">
                            <h2 class="cinema-title" id="cinema-title"></h2>
                            <a class="film-link cinema-site-link is-hidden" id="cinema-site-link" href="#" target="_blank" rel="noopener"></a>
                            <a class="film-link cinema-map-link" id="cinema-map-link" href="#" target="_blank" rel="noopener"></a>
                        </div>
                        <div class="cinema-meta" id="cinema-meta"></div>
                    </div>
                </div>
                <div id="cinema-showtimes-list"></div>
            </div>
        </section>
        <section class="view-section is-hidden" id="film-view">
            <div class="film-view-header">
                <div class="results-count" id="film-results-count"></div>
                <div class="results-meta" id="film-results-meta"></div>
            </div>
            <div class="film-list" id="film-results-list">
                <div class="loading" id="film-loading"></div>
            </div>
            <div class="empty-state is-hidden" id="film-empty"></div>
        </section>
        <footer class="page-footer">
            <p id="footer-disclaimer"></p>
            <p><a href="cinema-scrapers/data/showtimes.json" id="footer-download-link"></a></p>
            <p><a href="https://www.instagram.com/tokyominitheater/" target="_blank" rel="noopener">Instagram @tokyominitheater</a></p>
        </footer>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const jsonUrl = "cinema-scrapers/data/showtimes.json";
            const tmdbBase = "https://image.tmdb.org/t/p/";
            const cinemaCategories = [
                { name: "渋谷・恵比寿・目黒 (Shibuya, Ebisu & Meguro)", cinemas: [ "シアター・イメージフォーラム", "ユーロスペース", "ヒューマントラストシネマ渋谷", "Bunkamura ル・シネマ 渋谷宮下", "シネクイント", "ホワイト シネクイント", "シネマヴェーラ渋谷", "YEBISU GARDEN CINEMA", "目黒シネマ" ] },
                { name: "新宿・早稲田 (Shinjuku & Waseda)", cinemas: [ "新宿武蔵野館", "テアトル新宿", "シネマート新宿", "K's Cinema (ケイズシネマ)", "kino cinéma新宿", "シネマリス", "早稲田松竹" ] },

                renderFilmList(films, showings.length);
            }
                         function render() {
                const filtered = applyFilters(state.data);
                if (state.view === "film") {
                    renderFilmView(filtered);
                } else {
                    renderCinemaView(filtered);
                }
            }
            function fetchShowtimes() {
                fetch(jsonUrl + "?t=" + Date.now(), { cache: "no-store" })
                    .then(function (response) {
                        if (!response.ok) {
                            throw new Error("HTTP error " + response.status);
                        }
                        return response.json();
                    })
                    .then(function (data) {
                        const todayText = getJstDateText();
                        state.data = normalizeShowings(data).filter(function (showing) {
                            return showing.dateText >= todayText;
                        });
                        buildFilterOptions(state.data);
                        render();
                    })
                    .catch(function () {
                        elements.cinemaIndex.innerHTML = "";
                        elements.cinemaIndex.appendChild(createElement("div", "loading", t("loadError")));
                        elements.filmResultsList.innerHTML = "";
                        elements.filmResultsList.appendChild(createElement("div", "loading", t("loadError")));
                    });
            }
            // Initialize language button state and UI text
            elements.langButtons.forEach(function (button) {
                const isActive = button.getAttribute("data-lang") === state.lang;
                button.classList.toggle("is-active", isActive);
            });
            updateUIText();
            updateTimeSelect();
            fetchShowtimes();
        });
    </script>
</body>
</html>
