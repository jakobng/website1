<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leo Nelki - Film Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="mobile-nav-toggle" aria-label="Open navigation">&#9776;</button>
    <div class="sidebar">
        <div class="sidebar-header">
            <h1>Leo Nelki</h1>
            <button class="mobile-nav-close" aria-label="Close navigation">&times;</button>
        </div>
        <nav>
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="completed.html">Completed Films</a></li>
                <li><a href="wip.html">Works in Progress</a></li>
                <li><a href="writing.html">Writing</a></li>
            </ul>
        </nav>
    </div>

    <div class="main-content">
        <div class="connected-grid homepage-grid">

            <a href="mulika-film-page.html" class="grid-item film-item-link">
                <img src="images/Mulika_withlaurels.png" alt="Still from Mulika">
                <div class="grid-item-info">
                    <h3>Mulika</h3>
                    <p>Producer, Editor</p>
                    <p>2022 路 Completed 路 14 mins</p>
                </div>
            </a>

            <a href="sik-film-page.html" class="grid-item film-item-link">
                <img src="images/SIK_withlaurels.png" alt="Still from Spaceman in Kongo">
                <div class="grid-item-info">
                    <h3>Spaceman in Kongo</h3>
                    <p>Producer, Writer</p>
                    <p>2026 路 In Development 路 90 mins</p>
                </div>
            </a>

        </div>
    </div>
    <script>
      const mobileNavToggle = document.querySelector('.mobile-nav-toggle');
      const mobileNavClose = document.querySelector('.mobile-nav-close');
      const sidebar = document.querySelector('.sidebar');

      if (mobileNavToggle && sidebar && mobileNavClose) {
        mobileNavToggle.addEventListener('click', () => {
          sidebar.classList.add('open');
        });

        mobileNavClose.addEventListener('click', () => {
          sidebar.classList.remove('open');
        });
      }
    </script>
</body>
</html>
