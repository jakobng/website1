name: Test Upload

on:
  workflow_dispatch: # Manual trigger only

jobs:
  test_v2_generation:
    runs-on: ubuntu-latest
    
    # PERMISSIONS: Required to save images back to the repo
    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # We install the specific libraries needed for the Punk Zine style
          pip install requests Pillow replicate google-genai

      - name: Run Generator (V2 Punk Mode)
        working-directory: './cinema-scrapers'
        run: python generate_post2.py
        env:
          # REQUIRED: The script will fail or fallback without these
          REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }} # Needed if you download images via TMDB path

      - name: Commit Generated V2 Images
        id: commit_push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # 1. Add the new V2 images (Feed + Story)
          # The script generates 'post_v2_...' and 'story_v2_...'
          git add cinema-scrapers/post_v2_*.png || true
          git add cinema-scrapers/story_v2_*.png || true
          
          # 2. Add the caption
          git add cinema-scrapers/post_v2_caption.txt || true
          
          # 3. Check if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          
          # 4. Commit and Push
          git commit -m "TEST: Generated V2 Punk Zine Slides"
          git pull origin main --rebase
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
