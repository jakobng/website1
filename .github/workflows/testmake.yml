name: Test Instagram Delivery (Fast)

on:
  workflow_dispatch: # Allows manual triggering

jobs:
  test_instagram_api:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests Pillow tzdata

      - name: Run Generator (Force Update)
        working-directory: './cinema-scrapers'
        run: python generate_post.py
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }} # Don't forget this if testing generation!

      - name: Commit and Push Test Assets
        id: commit_push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          git add 'cinema-scrapers/post_image_*.png' 
          git add 'cinema-scrapers/story_image_*.png' # <--- NEW LINE ADDED
          git add 'cinema-scrapers/post_caption.txt'
          
          if git diff --staged --quiet; then
            echo "No changes to commit."
            echo "pushed=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          git commit -m "TEST RUN: Triggering Instagram Carousel Upload"
          git pull origin main --rebase
          git push
          echo "pushed=true" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Critical Step: Wait for GitHub Pages to build
      - name: Wait for Pages to Deploy
        run: |
          echo "Waiting 60 seconds for the new files to go live on your website..."
          sleep 60

      - name: Run Upload Script
        working-directory: './cinema-scrapers'
        # The script now automatically detects the carousel mode
        run: python upload_to_instagram.py 
        env:
          IG_USER_ID: ${{ secrets.IG_USER_ID }}
          IG_ACCESS_TOKEN: ${{ secrets.IG_ACCESS_TOKEN }}
