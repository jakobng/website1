name: London - Scrape & Post

on:
  workflow_dispatch:
  schedule:
    # 06:00 UTC = 06:00 GMT / 07:00 BST
    - cron: '0 6 * * *'

permissions:
  contents: write

jobs:
  scrape-london-showtimes:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./london-cinema-scrapers

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Set Timezone
        run: sudo timedatectl set-timezone Europe/London

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium

      - name: Run London Scraper
        run: python main_scraper.py
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          SMTP_EMAIL: ${{ secrets.SMTP_EMAIL }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          ALERT_RECIPIENT_EMAIL: ${{ secrets.ALERT_RECIPIENT_EMAIL }}

      - name: Generate Instagram Post
        run: python generate_post.py
        env:
          REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Commit & Push Data
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          git add data/showtimes.json data/tmdb_cache.json ig_posts/*.png ig_posts/*.txt
          git commit -m "Auto-Update: London showtimes" || echo "No changes to commit"

          # Stash any unstaged changes to prevent rebase failure
          git stash --include-untracked || true
          git pull --rebase origin main
          git stash drop || true

          git push

      - name: Wait for GitHub Pages deployment
        run: |
          echo "⏳ Waiting 90 seconds for GitHub Pages to deploy new images..."
          sleep 90
          echo "✅ Wait complete. Proceeding with upload."

      - name: Upload to Instagram
        run: python upload_to_instagram.py --type cinema
        env:
          IG_USER_ID: ${{ secrets.LONDON_IG_USER_ID }}
          IG_ACCESS_TOKEN: ${{ secrets.LONDON_IG_ACCESS_TOKEN }}
