name: Test - Tokyo Film Post

on:
  workflow_dispatch: # Manual trigger only

jobs:
  test_v2_generation:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests Pillow replicate google-genai tzdata

      - name: Run Generator (V2 Punk Mode)
        working-directory: './cinema-scrapers'
        run: python generate_post2.py
        env:
          REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }} 

      - name: Commit Generated V2 Images
        id: commit_push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # 1. Add Images & Captions (Force add in case folder is new)
          git add -f cinema-scrapers/ig_posts/post_v2_*.png || true
          git add -f cinema-scrapers/ig_posts/story_v2_*.png || true
          git add -f cinema-scrapers/ig_posts/post_v2_caption.txt || true
          
          # 2. NEW: Add the history file so git is clean
          git add cinema-scrapers/data/featured_history.json || true
          
          # 3. Check for changes
          if git diff --staged --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          
          # 4. Commit and Push
          git commit -m "TEST: Generated V2 Punk Zine Slides"

          # Stash any unstaged changes to prevent rebase failure
          git stash --include-untracked || true
          git pull origin main --rebase
          git stash drop || true

          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
