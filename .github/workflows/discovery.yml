name: Funding Discovery

on:
  # Run every 2 weeks (on Mondays at 9am UTC)
  schedule:
    - cron: '0 9 * * 1/14'
  
  # Also allow manual trigger from GitHub UI
  workflow_dispatch:

# Set the working directory for all jobs
defaults:
  run:
    working-directory: funding_assistant

jobs:
  discover:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run funding discovery
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          BRAVE_API_KEY: ${{ secrets.BRAVE_API_KEY }}
          SEARCH_PROVIDER: brave
          GEMINI_MODEL: gemini-3-flash-preview
          MAX_QUERIES_PER_PROJECT: 30
        run: |
          python run_local.py
      
      - name: Run outreach discovery
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          BRAVE_API_KEY: ${{ secrets.BRAVE_API_KEY }}
          SEARCH_PROVIDER: brave
          GEMINI_MODEL: gemini-3-flash-preview
        run: |
          python run_outreach_discovery.py --max-queries 15
      
      - name: Generate and send digest
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
          TO_EMAIL: leogopfert@gmail.com
        run: |
          python run_automated.py
      
      - name: Upload database artifact
        uses: actions/upload-artifact@v4
        with:
          name: results-db
          path: funding_assistant/data/results.db
          retention-days: 90
      
      - name: Upload digest artifact
        uses: actions/upload-artifact@v4
        with:
          name: digest
          path: funding_assistant/data/digest_*.txt
          retention-days: 90
