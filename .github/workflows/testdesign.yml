name: Test Instagram Design (No Upload)

on:
  workflow_dispatch: # Manual trigger

jobs:
  test_design_only:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # Added 'requests' for TMDB fetching
          pip install requests Pillow tzdata

      - name: Run Generator (Cinematic Mode)
        working-directory: './cinema-scrapers'
        run: python generate_post2.py
        # IMPORTANT: Pass the API Key here!
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}

      - name: Commit Generated Images for Inspection
        id: commit_push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          git add 'cinema-scrapers/post_image_*.png'
          git add 'cinema-scrapers/story_image_*.png'  # <--- NEW LINE ADDED
          git add 'cinema-scrapers/post_caption.txt'
          
          if git diff --staged --quiet; then
            echo "No design changes detected."
            echo "pushed=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          git commit -m "DESIGN TEST: Generated Cinematic Backdrop slides"
          git pull origin main --rebase
          git push
          echo "pushed=true" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
