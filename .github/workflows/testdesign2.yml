name: Test Instagram Design (Infinite Cinemascape)

on:
  workflow_dispatch: # Manual trigger

jobs:
  test_design_only:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # Ensure we have the NEW google-genai and replicate
          pip install google-genai replicate requests Pillow tzdata

      - name: Run Generator (Infinite Cinemascape)
        working-directory: './cinema-scrapers'
        run: python generate_post3.py
        env:
          # We don't need TMDB Key if data is already in showtimes.json
          REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Commit Generated Image for Inspection
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          # --- FIX: Force add the V3 images and the State file ---
          git add -f cinema-scrapers/post_v3_image_*.png
          git add -f cinema-scrapers/cinemascape_state.json

          # Debug: Show what is staged
          git status

          # If nothing is staged, exit without error
          if git diff --cached --quiet; then
            echo "No design changes detected."
            exit 0
          fi

          git commit -m "DESIGN TEST: Generated Infinite Cinemascape (V3)"
          git pull origin main --rebase
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
