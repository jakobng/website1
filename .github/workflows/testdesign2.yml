name: Test generate_post3.py

on:
  workflow_dispatch: # Manual trigger only

jobs:
  test_design_only:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' 

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # Installing specific libraries needed for the V3 prototype
          pip install google-genai replicate requests Pillow tzdata

      - name: Run Generator V3 (Prototype)
        # ⚠️ Ensures the script finds showtimes.json in the same folder
        working-directory: './cinema-scrapers' 
        run: python generate_post3.py
        env:
          REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Commit Generated Images for Inspection
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          # --- CRITICAL FIX ---
          # We force add (-f) because these are new files not yet tracked by git.
          # We add BOTH the final result and the debug layout to see the "Before & After".
          git add -f cinema-scrapers/post_v3_test.png
          git add -f cinema-scrapers/post_v3_debug_audition.png
          git add -f cinema-scrapers/post_v3_debug_layout.png

          # Debug: Show us exactly what is staged to be committed
          git status

          # If nothing changed (script failed to save), exit gracefully
          if git diff --cached --quiet; then
            echo "⚠️ No image changes detected. The script might have failed to save the files."
            exit 0
          fi

          git commit -m "DESIGN TEST: Generated V3 Collage (Result + Debug Layout)"
          git pull origin main --rebase
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
