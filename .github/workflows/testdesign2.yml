name: Test Instagram Design (No Upload)

on:
  workflow_dispatch: # Manual trigger

jobs:
  test_design_only:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # Added 'replicate' for AI processing
          pip install requests Pillow tzdata replicate

      - name: Run Generator (Hallucinated Assemblage)
        working-directory: './cinema-scrapers'
        run: python generate_post3.py
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Commit Generated Image for Inspection
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          git add cinema-scrapers/post_v2_image_00.png

          # If nothing is staged, exit without error
          if git diff --cached --quiet; then
            echo "No design changes detected."
            exit 0
          fi

          git commit -m "DESIGN TEST: Generated Hallucinated Assemblage cover"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
