name: Test generate_post3.py

on:
  workflow_dispatch: # Manual trigger

jobs:
  test_design_only:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # Upgraded to 3.11 for better speed/compat

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-genai replicate requests Pillow tzdata

      - name: Run Generator V3 (Prototype)
        # ⚠️ IMPORTANT: Ensure this matches your folder structure. 
        # If generate_post3.py is in the root, remove the working-directory line.
        working-directory: './cinema-scrapers' 
        run: python generate_post3.py
        env:
          REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Commit Generated Image for Inspection
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          # --- FIX: Match the exact filename defined in generate_post3.py ---
          # Assumes the script runs in ./cinema-scrapers and outputs there
          git add -f cinema-scrapers/post_v3_test.png

          # Debug: Show what is staged
          git status

          # If nothing is staged, exit without error
          if git diff --cached --quiet; then
            echo "No design changes detected (Image might not have saved)."
            exit 0
          fi

          git commit -m "DESIGN TEST: Generated V3 Collage Prototype"
          git pull origin main --rebase
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
