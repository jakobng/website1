name: Test Instagram Design3 API

on:
  workflow_dispatch: # Manual trigger

jobs:
  test_design_only:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests Pillow

      - name: Run Generator (Stability AI Mode)
        working-directory: './cinema-scrapers'
        # Runs your V33 script
        run: python generate_post3.py
        env:
          # Passes the Stability Key to Python
          STABILITY_API_KEY: ${{ secrets.STABILITY_API_KEY }} 
          # Kept these just in case your specific version needs them
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }} 
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      # ▼▼▼ NEW SECTION: SAVES IMAGES AS A ZIP FILE ▼▼▼
      - name: Upload Generated Images
        uses: actions/upload-artifact@v4
        with:
          name: instagram-ready-posts
          path: |
            cinema-scrapers/post_v3_*.png
            cinema-scrapers/story_v3_*.png
            cinema-scrapers/post_v3_caption.txt
