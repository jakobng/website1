name: Test Instagram Design3 (Stability AI)

on:
  workflow_dispatch: # Manual trigger

jobs:
  test_design_only:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write # REQUIRED to push images back to repo

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests Pillow
          pip install replicate

      - name: Run Generator (Stability AI Mode)
        working-directory: './cinema-scrapers'
        run: python generate_post3.py
        env:
          # The script needs this key to generate the mashup
          STABILITY_API_KEY: ${{ secrets.STABILITY_API_KEY }}

      - name: Commit Generated Images (V3)
        id: commit_push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # 1. Add the new Feed Slides (v3)
          git add cinema-scrapers/post_v3_image_*.png
          
          # 2. Add the new Story Slides (v3)
          git add cinema-scrapers/story_v3_image_*.png
          
          # 3. Add the Caption text
          git add cinema-scrapers/post_v3_caption.txt
          
          # Check if anything changed
          if git diff --staged --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          
          # 4. Commit and Push back to Main
          git commit -m "DESIGN AUTO: Generated V3 Slides (Stability AI)"
          git pull origin main --rebase
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
