name: Test Instagram Design3 (Flux Replicate)

on:
  workflow_dispatch: # Manual trigger

jobs:
  test_design_only:
    runs-on: ubuntu-latest
    
    # PERMISSIONS: Required to save images back to the repo
    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # We install 'replicate' here so the script can import it
          pip install requests Pillow replicate

      - name: Run Generator (Flux Mode)
        working-directory: './cinema-scrapers'
        run: python generate_post3.py
        env:
          # ▼▼▼ THIS IS THE KEY FIX ▼▼▼
          # This maps the Secret from GitHub to the Env Var the script reads
          REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}
          
          # (Optional) Keep Stability if you ever want to switch back
          STABILITY_API_KEY: ${{ secrets.STABILITY_API_KEY }}

      - name: Commit Generated Images (V3)
        id: commit_push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # 1. Add the new V3 images (Feed + Story)
          # Note: The path must match where your python script lives
          git add cinema-scrapers/post_v3_*.png
          git add cinema-scrapers/story_v3_*.png
          
          # 2. Add the caption
          git add cinema-scrapers/post_v3_caption.txt
          
          # 3. Check if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          
          # 4. Commit and Push
          git commit -m "DESIGN AUTO: Generated V3 Slides (Flux.1)"
          git pull origin main --rebase
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
