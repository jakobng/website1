name: Test Instagram Design3 (Flux/Replicate)

on:
  workflow_dispatch: # Manual trigger

jobs:
  test_design_only:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # Make sure 'replicate' is in this list!
          pip install requests Pillow replicate 

      - name: Run Generator (Flux Mode)
        working-directory: './cinema-scrapers'
        run: python generate_post3.py
        env:
          # ▼▼▼ ADD THIS LINE ▼▼▼
          REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}
          
          # You can keep this if you still want the option to switch back
          STABILITY_API_KEY: ${{ secrets.STABILITY_API_KEY }}

      - name: Upload Generated Images
        uses: actions/upload-artifact@v4
        with:
          name: instagram-ready-posts
          path: |
            cinema-scrapers/post_v3_*.png
            cinema-scrapers/story_v3_*.png
            cinema-scrapers/post_v3_caption.txt
