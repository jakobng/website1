name: Test Instagram Design3 (V56 - Gemini 2.5 Flash)

on:
  workflow_dispatch: # Manual trigger

jobs:
  test_design_only:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # V56: 'google-genai' is the correct SDK for Gemini 2.5+
          pip install requests Pillow replicate google-genai

      - name: Run Generator (V56)
        working-directory: './cinema-scrapers'
        run: python generate_post2.py
        env:
          REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Commit Generated Images
        id: commit_push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add cinema-scrapers/post_v3_*.png
          git add cinema-scrapers/story_v3_*.png
          git add cinema-scrapers/post_v3_caption.txt
          if git diff --staged --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "DESIGN AUTO: Generated V56 (Gemini 2.5 Flash)"
          git pull origin main --rebase
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
