name: Test Instagram Design3 API

on:
  workflow_dispatch: # Manual trigger

jobs:
  test_design_only:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests Pillow

      - name: Run Generator (Cinematic Mode)
        working-directory: './cinema-scrapers'
        # UPDATED: Make sure this filename matches your actual python file (v2 vs v3)
        run: python generate_post3.py
        env:
          # MOVED: This is where the script looks for the key
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }} 
          # You can keep these if you use them in other parts of the script, 
          # but the V32 script I gave you only needs GEMINI_API_KEY.
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }} 

      - name: Commit Generated Images for Inspection
        id: commit_push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Adds all pngs created by the script
          git add 'cinema-scrapers/post_v2_image_*.png'
          
          # Adds the caption file
          git add 'cinema-scrapers/post_v2_caption.txt'
          
          if git diff --staged --quiet; then
            echo "No design changes detected."
            echo "pushed=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          git commit -m "DESIGN TEST: Generated Cinematic Backdrop slides (V2)"
          git pull origin main --rebase
          git push
          echo "pushed=true" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
