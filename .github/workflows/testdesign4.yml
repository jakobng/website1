name: test generate_post3.py (London-style)

on:
  workflow_dispatch: # Manual trigger only

jobs:
  test_v3_generation:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set Timezone to JST
        run: sudo timedatectl set-timezone Asia/Tokyo

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install Pillow
          # Install Japanese fonts for text rendering
          sudo apt-get update
          sudo apt-get install -y fonts-noto-cjk

      - name: Run Generator (V3 London-style)
        working-directory: './cinema-scrapers'
        run: python generate_post3.py

      - name: Commit Generated V3 Images
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          # Add Images & Captions
          git add -f cinema-scrapers/ig_posts/post_image_*.png || true
          git add -f cinema-scrapers/ig_posts/story_image_*.png || true
          git add -f cinema-scrapers/ig_posts/post_caption.txt || true

          # Check for changes
          if git diff --staged --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          # Commit and Push
          git commit -m "TEST: Generated V3 London-style slides"
          
          # Stash any unstaged changes (like deleted old files) to prevent rebase failure
          git stash --include-untracked || true
          git pull origin main --rebase
          git stash drop || true
          
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
