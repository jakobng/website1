name: Test - Cinema Post

on:
  workflow_dispatch:
    inputs:
      city:
        description: 'City to generate'
        required: true
        default: 'london'
        type: choice
        options:
        - london
        - tokyo
        - manchester

permissions:
  contents: write

jobs:
  test-cinema-post:
    runs-on: ubuntu-latest

    env:
      WORKDIR: ${{ inputs.city == 'london' && 'london-cinema-scrapers' || inputs.city == 'tokyo' && 'cinema-scrapers' || 'manchester_cinema_scrapers' }}
      TIMEZONE: ${{ inputs.city == 'tokyo' && 'Asia/Tokyo' || 'Europe/London' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Set Timezone
        run: sudo timedatectl set-timezone ${{ env.TIMEZONE }}

      - name: Install Dependencies (London/Manchester)
        if: inputs.city != 'tokyo'
        working-directory: ./${{ env.WORKDIR }}
        run: |
          pip install -r requirements.txt
          sudo apt-get install -y fonts-noto-cjk

      - name: Install Dependencies (Tokyo)
        if: inputs.city == 'tokyo'
        run: |
          python -m pip install --upgrade pip
          pip install requests Pillow tzdata replicate pytz
          sudo apt-get install -y fonts-noto-cjk

      - name: Generate Cinema Post (TEST MODE)
        working-directory: ./${{ env.WORKDIR }}
        run: python generate_post.py
        env:
          REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}

      - name: Commit & Push Generated Images
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          git add ${{ env.WORKDIR }}/ig_posts/*.png ${{ env.WORKDIR }}/ig_posts/*.txt
          git commit -m "Test: ${{ inputs.city }} cinema image generation" || echo "No changes to commit"

          # Stash any unstaged changes to prevent rebase failure
          git stash --include-untracked || true
          git pull --rebase -X theirs origin main
          git stash drop || true

          git push

      - name: Display Success Message
        run: |
          echo "‚úÖ Image generation complete!"
          echo "üìÅ Check ${{ env.WORKDIR }}/ig_posts/ for results"
          echo "üé® Pipeline: Cutouts ‚Üí Collage ‚Üí Inpainting ‚Üí Gemini Refinement"
