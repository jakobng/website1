name: Scrape Movie Showtimes (TMDB/Letterboxd Focused)

on:
  workflow_dispatch: # Allows manual triggering
    inputs:
      post_type:
        description: 'Which post to generate?'
        required: true
        default: 'cinema'
        type: choice
        options:
        - cinema
        - movie
  schedule:
    # 1. Cinema Post: 08:00 JST (23:00 UTC previous day)
    - cron: '0 23 * * *'
    # 2. Movie Post 1: 09:00 JST (00:00 UTC)
    - cron: '0 0 * * *'
    # 3. Movie Post 2: 10:00 JST (01:00 UTC)
    - cron: '0 1 * * *'

jobs:
  scrape_and_commit:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: cinema-scrapers
    
    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Set up Chrome for Selenium
        uses: browser-actions/setup-chrome@v1

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade google-generativeai requests Pillow tzdata
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Install Playwright Browsers
        run: playwright install --with-deps chromium

      - name: Cache TMDB data
        uses: actions/cache@v4
        with:
          path: 'cinema-scrapers/tmdb_cache.json'
          key: ${{ runner.os }}-tmdb-cache-${{ hashFiles('**/main_scraper.py') }}
          restore-keys: |
            ${{ runner.os }}-tmdb-cache-

      # --- NEW STEP: DECIDE MODE ---
      - name: Determine Post Type
        id: decision
        run: |
          # If manual trigger, use input
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "mode=${{ inputs.post_type }}" >> $GITHUB_OUTPUT
          else
            # Automated: Check UTC hour
            HOUR=$(date -u +%H)
            
            # 23:00 UTC = 08:00 JST -> Cinema Post
            if [ "$HOUR" == "23" ]; then
              echo "mode=cinema" >> $GITHUB_OUTPUT
            else
              # 00:00 UTC & 01:00 UTC -> Movie Post
              echo "mode=movie" >> $GITHUB_OUTPUT
            fi
          fi

      # --- STEP 1: SCRAPE DATA ---
      - name: Run scraper script
        run: python main_scraper.py
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      # --- STEP 2: GENERATE ASSETS (CONDITIONAL) ---
      
      # V1: Cinemas
      - name: Generate Cinema Slides (V1)
        if: steps.decision.outputs.mode == 'cinema'
        run: python generate_post.py
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}

      # V2: Movies
      - name: Generate Movie Slides (V2)
        if: steps.decision.outputs.mode == 'movie'
        run: python generate_post2.py
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}

     # --- STEP 3: COMMIT & PUSH ---
      - name: Commit and push generated files
        id: commit_push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          # Add Data Files
          git add 'showtimes.json'
          git add 'tmdb_cache.json'
          
          # Add V1 Assets (Cinemas)
          git add 'post_image_*.png' || true
          git add 'story_image_*.png' || true
          git add 'post_caption.txt' || true
          
          # Add V2 Assets (Movies)
          git add 'post_v2_image_*.png' || true
          git add 'story_v2_image_*.png' || true
          git add 'post_v2_caption.txt' || true
          
          # Check if anything actually changed
          if git diff --staged --quiet; then
            echo "No changes to commit."
            echo "pushed=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          git commit -m "Auto-Update: Generated ${{ steps.decision.outputs.mode }} slides"
          
          git pull origin main --rebase --autostash
          git push
          
          echo "pushed=true" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --- STEP 4: WAIT FOR DEPLOY ---
      - name: Wait for Pages Deployment
        if: steps.commit_push.outputs.pushed == 'true'
        run: sleep 60

      # --- STEP 5: UPLOAD TO INSTAGRAM ---
      - name: Upload to Instagram
        if: steps.commit_push.outputs.pushed == 'true'
        # Pass the mode to the python script
        run: python upload_to_instagram.py --type ${{ steps.decision.outputs.mode }}
        env:
          IG_USER_ID: ${{ secrets.IG_USER_ID }}
          IG_ACCESS_TOKEN: ${{ secrets.IG_ACCESS_TOKEN }}
