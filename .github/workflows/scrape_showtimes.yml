name: Scrape Movie Showtimes (TMDB/Letterboxd Focused)

on:
  workflow_dispatch: # Allows manual triggering for testing
  schedule:
    # Runs at 00:05 UTC daily (which is 09:05 JST)
    - cron: '5 0 * * *'

jobs:
  scrape_and_commit:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: cinema-scrapers
    
    # IMPORTANT: This permission allows the Action to push changes back to the repo
    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Installs Chrome (needed for your Selenium scrapers)
      - name: Set up Chrome for Selenium
        uses: browser-actions/setup-chrome@v1

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          # Install all required libraries for Scraper + Generator + Uploader
          pip install --upgrade google-generativeai requests Pillow tzdata
          # Install specific requirements if the file exists
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Install Playwright Browsers
        run: playwright install --with-deps chromium

      - name: Cache TMDB data
        uses: actions/cache@v4
        with:
          path: 'cinema-scrapers/tmdb_cache.json'
          key: ${{ runner.os }}-tmdb-cache-${{ hashFiles('**/main_scraper.py') }}
          restore-keys: |
            ${{ runner.os }}-tmdb-cache-

      # --- STEP 1: SCRAPE DATA ---
      - name: Run scraper script
        run: python main_scraper.py
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      # --- STEP 2: GENERATE IMAGE & CAPTION ---
      - name: Generate Instagram post assets
        run: python generate_post.py

      # --- STEP 3: COMMIT & PUSH ---
      - name: Commit and push generated files
        id: commit_push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          # Add all files (Data + Assets)
          git add 'showtimes.json'
          git add 'tmdb_cache.json'
          git add 'post_image.png'
          git add 'post_caption.txt'
          
          # Check if anything actually changed
          if git diff --staged --quiet; then
            echo "No changes to commit."
            echo "pushed=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          git commit -m "Automated update of showtimes and IG post"
          git pull origin main --rebase
          git push
          
          echo "pushed=true" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --- STEP 4: WAIT FOR DEPLOY ---
      # GitHub Pages needs a moment to update the live URL before Instagram grabs it
      - name: Wait for Pages Deployment
        if: steps.commit_push.outputs.pushed == 'true'
        run: sleep 60

      # --- STEP 5: UPLOAD TO INSTAGRAM ---
      - name: Upload to Instagram
        # Only run this step if we actually pushed new data
        if: steps.commit_push.outputs.pushed == 'true'
        run: python upload_to_instagram.py
        env:
          IG_USER_ID: ${{ secrets.IG_USER_ID }}
          IG_ACCESS_TOKEN: ${{ secrets.IG_ACCESS_TOKEN }}
