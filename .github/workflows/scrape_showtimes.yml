name: Scrape Movie Showtimes (TMDB/Letterboxd Focused)

on:
  workflow_dispatch: # Allows manual triggering
  schedule:
    # Runs every day at 00:05 UTC (09:05 JST next day)
    - cron: '5 0 * * *'

jobs:
  scrape_and_commit:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Set up Chrome for Selenium
        uses: browser-actions/setup-chrome@v1

      - name: Install Python dependencies
        # This step now points to the requirements.txt inside the subfolder
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade google-generativeai
          pip install -r cinema_scrapers/requirements.txt # <<< CHANGE: Path to requirements.txt updated

      - name: Install Playwright Browsers
        run: playwright install --with-deps chromium

      - name: Cache TMDB data
        uses: actions/cache@v4
        with:
          # <<< CHANGE: The path to the cache file is now inside the subfolder
          path: cinema_scrapers/tmdb_cache.json 
          key: ${{ runner.os }}-tmdb-cache-${{ hashFiles('**/main_scraper.py') }}
          restore-keys: |
            ${{ runner.os }}-tmdb-cache-

      - name: Run scraper script
        # <<< CHANGE: Set the working directory so the script can find its modules
        working-directory: ./cinema_scrapers
        run: python main_scraper.py
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Commit and push generated files
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # <<< CHANGE: Paths to the generated files are now inside the subfolder
          git add cinema_scrapers/showtimes.json 
          git add cinema_scrapers/tmdb_cache.json 

          if git diff --staged --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Automated update of showtimes and cache files"
          git pull origin main --rebase
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
