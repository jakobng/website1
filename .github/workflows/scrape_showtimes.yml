name: Scrape Movie Showtimes (TMDB/Letterboxd Focused)

on:
  workflow_dispatch: # Allows manual triggering
  schedule:
    # Runs at 00:05 UTC daily (which is 09:05 JST)
    - cron: '5 0 * * *'

jobs:
  scrape_and_commit:
    runs-on: ubuntu-latest
    
    # IMPORTANT: This permission allows the Action to push changes back to the repo
    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Installs Chrome (needed if your scrapers use Selenium)
      - name: Set up Chrome for Selenium
        uses: browser-actions/setup-chrome@v1

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          # Install libraries for AI, API requests, Image generation, and Timezones
          pip install --upgrade google-generativeai requests Pillow tzdata
          # Install any other dependencies listed in your requirements file
          if [ -f cinema-scrapers/requirements.txt ]; then pip install -r cinema-scrapers/requirements.txt; fi

      # Installs Playwright browsers (needed if your scrapers use Playwright)
      - name: Install Playwright Browsers
        run: playwright install --with-deps chromium

      - name: Cache TMDB data
        uses: actions/cache@v4
        with:
          path: 'cinema-scrapers/tmdb_cache.json'
          key: ${{ runner.os }}-tmdb-cache-${{ hashFiles('**/main_scraper.py') }}
          restore-keys: |
            ${{ runner.os }}-tmdb-cache-

      # --- STEP 1: SCRAPE DATA ---
      - name: Run scraper script
        working-directory: './cinema-scrapers'
        run: python main_scraper.py
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      # --- STEP 2: GENERATE IMAGE & CAPTION ---
      - name: Generate Instagram post assets
        working-directory: './cinema-scrapers'
        run: python generate_post.py

      # --- STEP 3: COMMIT & PUSH ---
      - name: Commit and push generated files
        id: commit_push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Add all generated files
          git add 'cinema-scrapers/showtimes.json'
          git add 'cinema-scrapers/tmdb_cache.json'
          git add 'cinema-scrapers/post_image.png'
          git add 'cinema-scrapers/post_caption.txt'
          
          # Check if there are any changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit."
            # Set output variable 'pushed' to false
            echo "pushed=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Commit and push
          git commit -m "Automated update of showtimes and cache files"
          git pull origin main --rebase
          git push
          
          # Set output variable 'pushed' to true
          echo "pushed=true" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --- STEP 4: UPLOAD TO INSTAGRAM ---
      - name: Upload to Instagram
        # Only run this step if the previous step actually pushed new files
        if: steps.commit_push.outputs.pushed == 'true'
        working-directory: './cinema-scrapers'
        run: python upload_to_instagram.py
        env:
          # These secrets must be set in your Repo Settings > Secrets > Actions
          IG_USER_ID: ${{ secrets.IG_USER_ID }}
          IG_ACCESS_TOKEN: ${{ secrets.IG_ACCESS_TOKEN }}
