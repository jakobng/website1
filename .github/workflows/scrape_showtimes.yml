name: Scrape Movie Showtimes (TMDB/Letterboxd Focused)

on:
  workflow_dispatch:
  schedule:
    - cron: '5 0 * * *'

jobs:
  scrape_and_commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Set up Chrome for Selenium
        uses: browser-actions/setup-chrome@v1

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade google-generativeai
          pip install -r "cinema scrapers/requirements.txt"

      - name: Install Playwright Browsers
        run: playwright install --with-deps chromium

      - name: Cache TMDB data
        uses: actions/cache@v4
        with:
          path: cinema_scrapers/data/tmdb_cache.json
          key: ${{ runner.os }}-tmdb-cache-${{ hashFiles('cinema_scrapers/**/*.py') }}
          restore-keys: |
            ${{ runner.os }}-tmdb-cache-

      - name: Run scraper script
        run: python -m cinema_scrapers --output cinema_scrapers/data/showtimes.json --tmdb-cache cinema_scrapers/data/tmdb_cache.json
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Commit and push generated files
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          git add cinema_scrapers/data/showtimes.json
          git add cinema_scrapers/data/tmdb_cache.json

          if git diff --staged --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Automated update of showtimes and cache files"
          git pull origin main --rebase
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
