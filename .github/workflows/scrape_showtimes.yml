name: Scrape & Post

on:
  workflow_dispatch:
    inputs:
      post_type:
        description: 'Post Type'
        required: true
        default: 'cinema'
        type: choice
        options:
        - cinema
        - movie
  schedule:
    # 22:00 UTC = 07:00 JST (Cinema Daily)
    - cron: '0 22 * * *'
    # 23:00 UTC = 08:00 JST (Single Movie Spotlight)
    - cron: '0 23 * * *'

permissions:
  contents: write

jobs:
  scrape-and-post:
    runs-on: ubuntu-latest
    
    # Run all steps inside the 'cinema-scrapers' folder
    defaults:
      run:
        working-directory: ./cinema-scrapers

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Set Timezone to JST
      - name: Set Timezone
        run: sudo timedatectl set-timezone Asia/Tokyo

      - name: Install Dependencies
        # FIXED: Added 'playwright' and 'playwright install chromium'
        run: |
          pip install requests beautifulsoup4 selenium pandas pillow pyyaml replicate pytz webdriver-manager playwright
          playwright install chromium
          sudo apt-get install -y fonts-noto-cjk

      # --- LOGIC: DETERMINE MODE & SCRAPER STATUS ---
      - name: Determine Run Mode
        id: mode
        run: |
          # Default values
          TYPE="cinema"
          SCRAPE="true"
          
          # Check if triggered by Schedule or Manual
          if [ "${{ github.event_name }}" == "schedule" ]; then
            current_hour=$(date +%H)
            echo "Current JST Hour: $current_hour"
            
            # 7 AM JST -> Run Scraper + Cinema Post
            if [ "$current_hour" == "07" ]; then
              TYPE="cinema"
              SCRAPE="true"
            # 8 AM JST -> Skip Scraper + Movie Post
            elif [ "$current_hour" == "08" ]; then
              TYPE="movie"
              SCRAPE="false"
            fi
            
          elif [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            TYPE="${{ inputs.post_type }}"
            # If manual 'movie' mode, skip scraper to save time. 
            if [ "$TYPE" == "movie" ]; then
              SCRAPE="false"
            else
              SCRAPE="true"
            fi
          fi
          
          echo "Selected Type: $TYPE"
          echo "Run Scraper: $SCRAPE"
          
          # Output variables for next steps
          echo "post_type=$TYPE" >> $GITHUB_OUTPUT
          echo "run_scraper=$SCRAPE" >> $GITHUB_OUTPUT

      # --- STEP 1: SCRAPE (CONDITIONAL) ---
      - name: Run Scraper
        if: steps.mode.outputs.run_scraper == 'true'
        run: python main_scraper.py
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          SMTP_EMAIL: ${{ secrets.SMTP_EMAIL }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          ALERT_RECIPIENT_EMAIL: ${{ secrets.ALERT_RECIPIENT_EMAIL }}

      # --- STEP 2: GENERATE CONTENT (SPLIT) ---
      
      # If CINEMA mode -> Use generate_post.py
      - name: Generate Cinema Post (V1)
        if: steps.mode.outputs.post_type == 'cinema'
        run: python generate_post.py
        env:
          REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}

      # If MOVIE mode -> Use generate_post2.py
      - name: Generate Movie Post (V2)
        if: steps.mode.outputs.post_type == 'movie'
        run: python generate_post2.py
        env:
          REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}

      # --- STEP 3: SAVE DATA ---
      - name: Commit & Push Data
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Add JSON data and new Images
          git add data/*.json ig_posts/*.png ig_posts/*.txt
          
          # Commit
          git commit -m "Auto-Update: ${{ steps.mode.outputs.post_type }} content" || echo "No changes to commit"
          git push

      # --- STEP 4: UPLOAD TO INSTAGRAM ---
      - name: Upload to Instagram
        run: python upload_to_instagram.py --type ${{ steps.mode.outputs.post_type }}
        env:
          IG_USER_ID: ${{ secrets.IG_USER_ID }}
          IG_ACCESS_TOKEN: ${{ secrets.IG_ACCESS_TOKEN }}
