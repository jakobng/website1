name: Test - Tokyo Cinema Post

on:
  workflow_dispatch: # Manual trigger

jobs:
  test_design_only:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # VITAL: Set Timezone to JST so the "Today" date on the images is correct
      - name: Set Timezone
        run: sudo timedatectl set-timezone Asia/Tokyo

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # Added 'pytz' (required for timezone) and 'replicate'
          pip install requests Pillow tzdata replicate pytz
          # VITAL: Install Japanese fonts for the text on images
          sudo apt-get install -y fonts-noto-cjk

      - name: Run Generator (Hallucinated Assemblage)
        working-directory: './cinema-scrapers'
        run: python generate_post.py
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Commit Generated Images for Inspection
        id: commit_push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # ðŸš¨ FIX: Use 'git add .' to safely add whatever was generated.
          # This prevents crashes if story_images are missing.
          git add .
          
          if git diff --staged --quiet; then
            echo "No design changes detected."
            echo "pushed=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          git commit -m "DESIGN TEST: Generated Hallucinated Assemblage slides"
          git pull origin main --rebase
          git push
          echo "pushed=true" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
