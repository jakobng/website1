name: Test - Tokyo Experimental

on:
  workflow_dispatch: # Manual trigger only

jobs:
  test_design_only:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' 

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # Installing specific libraries needed for the V3 prototype
          pip install google-genai replicate requests Pillow tzdata

      - name: Run Generator V3 (Prototype)
        # ⚠️ Ensures the script finds showtimes.json in the same folder
        working-directory: './cinema-scrapers' 
        run: python generate_post3.py
        env:
          REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Commit Generated Images for Inspection
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          # --- FIX: Match the actual output folder and filenames ---
          # The script saves to 'cinema-scrapers/ig_posts/', so we explicitly add that folder.
          
          # Force add all V3 images (Feed & Story)
          git add -f cinema-scrapers/ig_posts/post_v3_*.png
          git add -f cinema-scrapers/ig_posts/story_v3_*.png
          
          # Add the caption so you can read the AI's "Vibe Check"
          git add -f cinema-scrapers/ig_posts/post_v3_caption.txt

          # Debug: Show us what is staged
          git status

          # If nothing changed, exit gracefully
          if git diff --cached --quiet; then
            echo "⚠️ No image changes detected."
            exit 0
          fi

          git commit -m "DESIGN TEST: Generated V3 Cinema Mashup"

          # Stash any unstaged changes to prevent rebase failure
          git stash --include-untracked || true
          git pull --rebase -X theirs origin main
          git stash drop || true

          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
