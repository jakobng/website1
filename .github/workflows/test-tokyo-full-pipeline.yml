name: Test Design+Upload (both cinemas+films)

on:
  workflow_dispatch: # Manual trigger

jobs:
  generate_and_post:
    runs-on: ubuntu-latest
    
    # ⚡ FIX: Global Timezone (Kept for safety)
    env:
      TZ: 'Asia/Tokyo'
    
    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests Pillow tzdata replicate google-genai pytz
          sudo apt-get install -y fonts-noto-cjk

      # --- GENERATION PHASE ---

      - name: Run Generator V1 (Cinemas / Sunburst)
        working-directory: './cinema-scrapers'
        run: python generate_post.py
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Run Generator V2 (Movies / Punk Zine)
        working-directory: './cinema-scrapers'
        # Now safe to run immediately after V1
        run: python generate_post2.py --type movie
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      # --- COMMIT PHASE ---

      - name: Commit and Push All Assets
        id: commit_push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # 1. Add DATA files
          git add 'cinema-scrapers/data/*.json' || true

          # 2. Add V1 Assets (Cinemas)
          git add 'cinema-scrapers/ig_posts/post_image_*.png' || true
          git add 'cinema-scrapers/ig_posts/story_image_*.png' || true
          git add 'cinema-scrapers/ig_posts/post_caption.txt' || true
          
          # 3. Add V2 Assets (Movies - Punk Zine)
          git add 'cinema-scrapers/ig_posts/post_v2_image_*.png' || true
          git add 'cinema-scrapers/ig_posts/story_v2_image_*.png' || true
          git add 'cinema-scrapers/ig_posts/post_v2_caption.txt' || true
          
          if git diff --staged --quiet; then
            echo "No changes to commit."
            echo "pushed=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          git commit -m "TEST AUTO: Generated V1 and V2 slides"
          git pull origin main --rebase
          git push
          echo "pushed=true" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --- DEPLOYMENT PHASE ---

      - name: Wait for Pages to Deploy
        if: steps.commit_push.outputs.pushed == 'true'
        run: |
          echo "⏳ Waiting 60 seconds for GitHub Pages to host the new images..."
          sleep 60

      # --- UPLOAD PHASE ---

      - name: Upload V1 (Cinemas)
        if: steps.commit_push.outputs.pushed == 'true'
        working-directory: './cinema-scrapers'
        continue-on-error: true
        run: python upload_to_instagram.py --type cinema
        env:
          IG_USER_ID: ${{ secrets.IG_USER_ID }}
          IG_ACCESS_TOKEN: ${{ secrets.IG_ACCESS_TOKEN }}

      - name: Upload V2 (Movies / Punk Zine)
        if: steps.commit_push.outputs.pushed == 'true'
        working-directory: './cinema-scrapers'
        run: python upload_to_instagram.py --type movie
        env:
          IG_USER_ID: ${{ secrets.IG_USER_ID }}
          IG_ACCESS_TOKEN: ${{ secrets.IG_ACCESS_TOKEN }}
