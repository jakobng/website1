name: Scrape London Cinema Showtimes

on:
  workflow_dispatch:
  schedule:
    # 06:00 UTC = 06:00 GMT / 07:00 BST
    - cron: '0 6 * * *'

permissions:
  contents: write

jobs:
  scrape-london-showtimes:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./london-cinema-scrapers

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Set Timezone
        run: sudo timedatectl set-timezone Europe/London

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium

      - name: Run London Scraper
        run: python main_scraper.py
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          SMTP_EMAIL: ${{ secrets.SMTP_EMAIL }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          ALERT_RECIPIENT_EMAIL: ${{ secrets.ALERT_RECIPIENT_EMAIL }}

      - name: Commit & Push Data
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          git add data/*.json
          git commit -m "Auto-Update: London showtimes" || echo "No changes to commit"
          git pull --rebase origin main
          git push
