name: London Cinema Scraper

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    # 07:00 UTC = 07:00 GMT / 08:00 BST (morning update)
    - cron: '0 7 * * *'

permissions:
  contents: write

jobs:
  scrape-london:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./london-cinema-scrapers

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set Timezone to London
        run: sudo timedatectl set-timezone Europe/London

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run London Scraper
        run: python main_scraper.py
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          SMTP_EMAIL: ${{ secrets.SMTP_EMAIL }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          ALERT_RECIPIENT_EMAIL: ${{ secrets.ALERT_RECIPIENT_EMAIL }}

      - name: Commit & Push Data
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          # Add JSON data
          git add data/*.json

          # Commit locally
          git commit -m "Auto-Update: London cinema showtimes $(date +%Y-%m-%d)" || echo "No changes to commit"

          # Rebase to handle race conditions
          git pull --rebase origin main

          # Push
          git push
