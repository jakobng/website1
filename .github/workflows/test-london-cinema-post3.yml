name: Test - London Cinema Post (generate_post3)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test-image-generation:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./london-cinema-scrapers

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Set Timezone
        run: sudo timedatectl set-timezone Europe/London

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Generate Instagram Post (TEST MODE)
        run: python generate_post3.py
        env:
          REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Commit & Push Generated Images
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          git add ig_posts/*.png ig_posts/*.txt
          git commit -m "Test: London image generation (generate_post3)" || echo "No changes to commit"

          # Stash any unstaged changes to prevent rebase failure
          git stash --include-untracked || true
          git pull --rebase -X theirs origin main
          git stash drop || true

          git push

      - name: Display Success Message
        run: |
          echo "‚úÖ Image generation complete!"
          echo "üìÅ Check london-cinema-scrapers/ig_posts/ for results"
          echo "üé® Pipeline: Cutouts ‚Üí Collage ‚Üí Inpainting ‚Üí Gemini Refinement"
